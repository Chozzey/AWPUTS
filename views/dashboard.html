<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | NScommerce</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="dashboard-body">
  <!-- SIDEBAR -->
  <div class="dashboard-sidebar">
    <div class="dashboard-brand">
      <h2>NScommerce</h2>
    </div>

    <div class="dashboard-profile">
      <div class="dashboard-avatar">üë§</div>
      <h3>NSLooks</h3>
    </div>

    <ul class="dashboard-menu">
      <li><a href="/">üè¨ View Store</a></li>
      <li><a href="/dashboard" class="active">üè† Dashboard</a></li>
      <hr>
      <li><a href="/product">Product</a></li>
      <li><a href="/stock">Stock</a></li>
      <li><a href="/category">Category</a></li>
      <li><a href="/discount">Discount</a></li>
    </ul>

    <form action="/logout" method="get">
      <button class="dashboard-logout-btn">Logout</button>
    </form>
  </div>

  <!-- MAIN CONTENT -->
  <div class="dashboard-main">
    <header class="dashboard-header">
      <p>Hallo, <strong>Bahar Hendrawan</strong></p>
    </header>

    <section class="dashboard-welcome-card">
      <h1>Welcome to NScommerce</h1>
      <p>the best platform for all your business needs</p>
    </section>

    <!-- STAT & ACTION AREA -->
    <section class="dashboard-grid">
      <div class="dashboard-left-buttons">
        <button class="dashboard-action-btn" onclick="window.location.href='/addproduct'">Add Product</button>
        <button class="dashboard-action-btn" onclick="window.location.href='/report'">Report</button>
      </div>

      <div class="dashboard-right-cards">
        <div class="dashboard-card">
          <h3>Product</h3>
          <div class="dashboard-value-box" id="productCount">0</div>
        </div>
        <div class="dashboard-card">
          <h3>Sold</h3>
          <div class="dashboard-value-box" id="soldCount">0</div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Menampilkan jumlah produk dari JSON
    fetch('/api') // Ubah ke /api sesuai endpoint di products.js
      .then(res => res.json())
      .then(data => {
        document.getElementById('productCount').textContent = data.length;
      });

    // (Opsional) jumlah sold bisa diambil dari file sales.json nanti
  </script>
</body>
</html>
